<!DOCTYPE html>
<html class="g-html2">
<head>
    <meta charset="UTF-8">
    <title>个人中心--设置</title>
    <link rel="stylesheet" href="css/libs/m-reset.css">
    <link rel="stylesheet" href="scss/global.css">
    <link rel="stylesheet" href="scss/personal.css">
    
</head>

<body class="g-body">
    <div class="g-hd">
       <a href="personal.html" class="icon-back"></a>
       <h2>设置</h2>
    </div>

    <div class="g-bd g-bd-personal-setting">	
		<div class="g-personal2">
			<ul class="m-menu-list">
				<li><a href="personalsettingfeedback.html"><span>意见反馈</span><i class="icon-arrow-right2"></i></a></li>
				<li class="li-help"><a href="javascript:;"><span>用户帮助</span><i class="icon-arrow-right2"></i></a></li>
				<li class="li-about"><a href="personalsettingabout.html"><span>软件关于</span><i class="icon-arrow-right2"></i></a></li>
				<li><a href="javascript:;" id="btn_clear" ><span>清除缓存</span><i class="icon-arrow-right2"></i></a></li>
				<li><a href="javascript:;" id="btn_contact"><span>联系我们</span><i class="icon-arrow-right2"></i></a></li>
			</ul>
		</div>

		<a href="javascript:;" class="btn-exit">退出账号</a>


    </div>
    <div class="m-mask-setting" id="mask_setting">
        <div id="contact-box">
            <h2>联系我们</h2>
            <a href="tel:4008166477" id="btn_contact_tel">4008166477</a>
            <a href="javascript:;" id="btn_contact_cancel">取消</a>
        </div>


        <div id="clear-box">
            <h2>确定要清空缓存的数据</h2>
            <a href="javascript:;" id="btn_clear_ok">确定</a>
            <a href="javascript:;" id="btn_clear_cancel">取消</a>
        </div>   
    </div>

   
         

    <div class="g-ft g-ft-personal">
		
    </div>

    <script src="js/rem.js"></script>
    <script src="js/libs/zepto.min.js"></script>
    <script>
        $(function(){
            // 联系我们
                $("#btn_contact").click(function(){
                    $("#mask_setting").show();
                    $("#contact-box").show();
                    // console.log('111');
                })
                $("#btn_contact_cancel").click(function(){
                    $("#mask_setting").hide();
                    $("#contact-box").hide();                
                })

            // 清除缓存
                $("#btn_clear").click(function(){
                    $("#mask_setting").show();
                    $("#clear-box").show();
                })
                $("#btn_clear_cancel").click(function(){
                    $("#mask_setting").hide();
                    $("#clear-box").hide();
                })

                // 确定清除缓存
                $("#btn_clear_ok").click(function(){
                    
                })
        })
    </script>
</body>

</html>
