<!DOCTYPE html>
<html class="g-html">

<head>
    <meta charset="UTF-8">
    <title>提交订单</title>
    <link rel="stylesheet" href="css/libs/m-reset.css">
    <link rel="stylesheet" href="scss/global.css">
    <link rel="stylesheet" href="scss/restaurant.css">
</head>

<body>
    <div class="g-hd g-hd-restaurant">
        <a href="restaurantorderedcart.html" class="icon-back"></a>
        <p class="hd-tit">提交订单</p>
    </div>

    <div class="g-bd-restaurant g-bd-ordered">
    	<div class="m-restaurant-ordered4">
			<h2>顶龙意境粤菜(万象城店)</h2>
			<ul class="menu-list">
				<li>
					<strong>酱汁小排</strong>
					<div class="g-num">
						<p class="n1">
							<em>X</em>
							<em>1</em>
						</p>
						<p class="n2">
							<em>¥</em>
							<em>15</em>
						</p>
						
					</div>
				</li>
				<li>
					<strong>蚝油生菜</strong>
					<div class="g-num">
						<p class="n1">
							<em>X</em>
							<em>1</em>
						</p>
						<p class="n2">
							<em>¥</em>
							<em>15</em>
						</p>
						
					</div>

				</li>
			</ul>
			<div class="div1">
				<span>商品总计:</span>
				<p>
					<em>¥</em>
					<em>15</em>
				</p>
			</div>
			<div class="div1">
				<strong>减</strong>
				<span class="u-red">立减优惠</span>
				<p>
					<em class="u-red">¥</em>
					<em class="u-red">15</em>
				</p>
			</div>
			<div class="div1 u-nline">
				<span>实付款:</span>
				<p>
					<em>¥</em>
					<em>15</em>
				</p>
			</div>

    	</div>
    	<div class="m-restaurant-ordered5">
    		<div class="m-ordered-times">
				<i class="icon-hours"></i>
				<strong>预订时间:</strong>
				
				<div class="f-fr">
					<em>尽快就餐</em>
					<span>预计</span>
					<span>10:06</span>
					<i class="icon-arrow-right3"></i>
				</div>
    		</div>
			<form class="m-ordered-form">
				<i class="icon-msg"></i>
				<label for="">买家留言:</label>
				<input type="text" id="ipt-ordered-msg" placeholder="口味偏好等要求">
			</form>
    	</div>
    	
    </div>

    <div class="g-ft g-ft-ordered">
		<div class="m-ordered-carts">
			<div class="ordered-cart-txt3">
				<span>已优惠</span>	
				<em>¥</em>
				<em>15</em>
				
			</div>
			<a href="restaurantorderedsuccess.html" class="btn-ordered-statements" >提交订单</a>
			<div class="cart-count">
				<em>还需付:</em>
				<strong>¥</strong>
				<strong>15</strong>
				<em class="count-text">元</em>
			</div>
			

		</div>
    </div>

    <script src="js/rem.js"></script>
</body>

</html>
